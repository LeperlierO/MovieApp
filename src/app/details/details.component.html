<div id="center" class="main center">

    <div class="container" *ngIf="movie">

      <!-- Début partie spécifique home page -->
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <img class="details-img" [src]="movie.poster_path" />
        </div>
        <div class="col-xs-12 col-sm-8">
          <h2>{{ movie.original_title }}</h2>
          <h3>{{ movie.tagline }}</h3>
          <p class="meta-wrap">
            <span class="rating">rating: {{ movie.vote_average }} </span>
            <span class="meta">{{ movie.spoken_languages[0].name }} / {{ movie.runtime }} min. / {{ movie.release_date }}</span>
          </p>

          <ul class="genres">
            <li *ngFor="let genre of movie.genres;">{{ genre.name }}</li>
          </ul>

      </div>
      <div>
        <table mat-table [dataSource]="movie.comments" class="mat-elevation-z8 demo-table">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> N° </th>
            <td mat-cell *matCellDef="let comment"> {{comment.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let comment"> {{comment.text}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let comment"> {{comment.date | date:'short'}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [length]="5"
        showFirstLastButtons></mat-paginator>

        <input type="text" />
        <button (click)="addComment()" type="button" >Commenter</button>
      </div>

    </div>
</div>
